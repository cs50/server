sudo: required
services: docker
script: docker build . -t server
before_deploy:
- pip install docker-squash
- docker-squash -t cs50/server:latest server
- docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"
deploy:
  provider: script
  script: docker push cs50/server:latest
